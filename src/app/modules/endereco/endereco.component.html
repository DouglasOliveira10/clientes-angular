<div class="container mat-elevation-z8">
    <div class="loading-shade" *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>

    <div class="table-container">

        <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
                <td mat-cell *matCellDef="let row">{{row.id}}</td>
            </ng-container>

            <!-- Cep Column -->
            <ng-container matColumnDef="cep">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Cep</th>
                <td mat-cell *matCellDef="let row">{{row.cep}}</td>
            </ng-container>

            <!-- Logradouro Column -->
            <ng-container matColumnDef="logradouro">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Logradouro</th>
                <td mat-cell *matCellDef="let row">{{row.logradouro}}</td>
            </ng-container>

            <!-- Numero Column -->
            <ng-container matColumnDef="numero">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Numero</th>
                <td mat-cell *matCellDef="let row">{{row.numero}}</td>
            </ng-container>

            <!-- Complemento Column -->
            <ng-container matColumnDef="complemento">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Complemento</th>
                <td mat-cell *matCellDef="let row">{{row.complemento}}</td>
            </ng-container>

            <!-- Bairro Column -->
            <ng-container matColumnDef="bairro">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Bairro</th>
                <td mat-cell *matCellDef="let row">{{row.bairro}}</td>
            </ng-container>

            <!-- Localidade Column -->
            <ng-container matColumnDef="localidade">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Localidade</th>
                <td mat-cell *matCellDef="let row">{{row.localidade}}</td>
            </ng-container>

            <!-- Uf Column -->
            <ng-container matColumnDef="uf">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Uf</th>
                <td mat-cell *matCellDef="let row">{{row.uf}}</td>
            </ng-container>

            <!-- AcÃµes Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button [matMenuTriggerFor]="menu">
                        <mat-icon class="mat-icon-color">more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu" xPosition="before">
                        <button mat-menu-item (click)="editarEndereco(element);">
                            <mat-icon>edit</mat-icon><span>Editar</span>
                        </button>
                        <button mat-menu-item (click)="removerEndereco(element);">
                            <mat-icon>delete</mat-icon><span>Remover</span>
                        </button>
                    </mat-menu>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <mat-paginator [length]="resultsLength" [pageSizeOptions]="[6, 15, 25, 50, 100]" showFirstLastButtons>
    </mat-paginator>
</div>

<button mat-fab color="primary" matTooltip="Inserir Endereco" [matTooltipShowDelay]="1000" matTooltipPosition="left"
    style="margin: 16px 0; float: right;" (click)="adicionarEndereco();">
    <mat-icon aria-label="Inserir Endereco">add</mat-icon>
</button>
