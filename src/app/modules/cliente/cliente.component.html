<div class="box">    
    
    <div class="container mat-elevation-z8">
        <div class="loading-shade" *ngIf="isLoadingResults">
            <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
        </div>
    
        <div class="table-container">
    
            <table mat-table [dataSource]="dataSource" matSort>
    
                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 32%;">#</th>
                    <td mat-cell *matCellDef="let row">{{row.id}}</td>
                </ng-container>
    
                <!-- Nome Column -->
                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 32%;">Nome</th>
                    <td mat-cell *matCellDef="let row">{{row.nome}}</td>
                </ng-container>
    
                <!-- Idade Column -->
                <ng-container matColumnDef="idade">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 32%;">Idade</th>
                    <td mat-cell *matCellDef="let row">{{row.idade}}</td>
                </ng-container>

                <!-- AcÃµes Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef style="width: 4%;"></th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon class="mat-icon-color">more_vert</mat-icon></button>
                        <mat-menu #menu="matMenu" xPosition="before">
                            <button mat-menu-item (click)="editarCliente(element);"><mat-icon>edit</mat-icon><span>Editar</span></button>
                            <button mat-menu-item (click)="removerCliente(element);"><mat-icon>delete</mat-icon><span>Remover</span></button>
                        </mat-menu>
                    </td>
                </ng-container>
    
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    
        <mat-paginator [length]="resultsLength" [pageSizeOptions]="[6, 15, 25, 50, 100]" showFirstLastButtons></mat-paginator>
    </div>

    <button mat-fab color="primary" matTooltip="Inserir Cliente" [matTooltipShowDelay]="1000" matTooltipPosition="left"
    style="margin: 16px 0; float: right;" (click)="adicionarCliente();">
        <mat-icon aria-label="Inserir Cliente">add</mat-icon>
    </button>
</div>
