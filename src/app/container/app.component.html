<ng-container>
    <mat-toolbar color="primary" class="toolbar-header mat-elevation-z2">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="mat-margin-left">Clientes Angular</span>     
    </mat-toolbar>
  
    <mat-sidenav-container class="container">
      <mat-sidenav #sidenav mode="side" opened class="menu-lateral" fixedInViewport="false">
        <app-menu-lateral></app-menu-lateral>
      </mat-sidenav>
  
      <mat-sidenav-content>
        <div class="content">
          <router-outlet></router-outlet>
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
  
  </ng-container>
